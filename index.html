<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>RG's Venice Neighborhood Map</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/rg-custom.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>
<body>
    <div class="container-fluid">
        <!-- opening navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <!-- <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar">#1</span>
                    <span class="icon-bar">#2</span>
                    <span class="icon-bar">#3</span> -->
                </button>
                <a class="navbar-brand" href="#">RG's Venice Neighborhood Map</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">

            </div><!--/.navbar-collapse -->
        </nav>
        <!-- closing navbar -->
        <div class="row">
            <div class="col-sm-3 places">

                <form data-bind="submit: function () { myMap.filterMarkers(); }" class="padded">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search places" data-bind="value: myMap.search" />
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <button type="submit" class="btn btn-block btn-primary">
                                <i class="glyphicon glyphicon-search"></i>&ensp;Find
                            </button>
                        </div>
                    </div>
                </form>

                <div class="list-group" data-bind="foreach: {data: myMap.locations, as: 'location'} ">
                    <div class="list-group-item" data-bind="visible: location.display, click: function () { myMap.search(location.name); myMap.filterMarkers(); }">
                        <span data-bind="text: location.name"></span><br />
                        <small data-bind="text: location.street"></small>
                    </div>
                </div>

            </div>
            <div class="col-sm-9 map-container">
                <!-- Display map -->
                <div id="map-canvas"></div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>

    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBerxeVURLzYvsmbewypHYzna66lqTAbZI&callback=initializeMap" onerror="errorHandling()"></script>
</body>
</html>
